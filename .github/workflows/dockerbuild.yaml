name: Build and Push Docker Images

on:
  push:
    branches: [main]
  workflow_dispatch: {}

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}

      # ============================================
      # BACKEND IMAGE
      # ============================================
      - name: Build and push Backend image
        uses: docker/build-push-action@v6
        with:
          context: ./b6/testapp/backend
          file: ./b6/testapp/backend/Dockerfile
          push: true
          tags: |
            ghcr.io/paul-lift/m210/nextjs-backend-app:latest
            ghcr.io/paul-lift/m210/nextjs-backend-app:${{ github.sha }}

      # ============================================
      # FRONTEND IMAGE
      # ============================================
      - name: Build and push Frontend image
        uses: docker/build-push-action@v6
        with:
          context: ./b6/testapp
          file: ./b6/testapp/Dockerfile
          push: true
          tags: |
            ghcr.io/paul-lift/m210/nextjs-openshift-app:latest
            ghcr.io/paul-lift/m210/nextjs-openshift-app:${{ github.sha }}

      # ============================================
      # DEPLOYMENT ZU OPENSHIFT
      # ============================================
      - name: Login to OpenShift
        uses: redhat-actions/oc-login@v1
        with:
          openshift_server_url: ${{ secrets.OPENSHIFT_SERVER }}
          openshift_token: ${{ secrets.OPENSHIFT_TOKEN }}
          insecure_skip_tls_verify: true

      - name: Update Images in deployment.yaml
        run: |
          sed -i 's|ghcr.io/paul-lift/m210/nextjs-backend-app:latest|ghcr.io/paul-lift/m210/nextjs-backend-app:${{ github.sha }}|g' ./b6/testapp/deployment.yaml
          sed -i 's|ghcr.io/paul-lift/m210/nextjs-openshift-app:latest|ghcr.io/paul-lift/m210/nextjs-openshift-app:${{ github.sha }}|g' ./b6/testapp/deployment.yaml

      - name: Deploy to OpenShift
        run: |
          oc apply -f ./b6/testapp/deployment.yaml

      - name: Wait for Deployment
        run: |
          oc rollout status deployment/nextjs-backend-app -n default --timeout=5m
          oc rollout status deployment/nextjs-openshift-app -n default --timeout=5m

      - name: Print Route Info
        run: |
          echo "✅ Deployment erfolgreich!"
          echo "Verfügbare Routes:"
          oc get routes

 