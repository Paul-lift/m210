name: Build and Push Docker Images

on:
  push:
    branches: [main]
  workflow_dispatch: {}

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}

      # ============================================
      # BACKEND IMAGE
      # HIER WERDEN NAMEN DEFINIERT
      # ============================================
      - name: Build and push Backend image
        uses: docker/build-push-action@v6
        with:
          context: ./b6/testapp/backend
          file: ./b6/testapp/backend/Dockerfile
          push: true
          tags: |
            ghcr.io/paul-lift/m210/nextjs-backend-app:latest
            ghcr.io/paul-lift/m210/nextjs-backend-app:${{ github.sha }}

      # ============================================
      # FRONTEND IMAGE
      # HIER WERDEN NAMEN DEFINIERT
      # ============================================
      - name: Build and push Frontend image
        uses: docker/build-push-action@v6
        with:
          context: ./b6/testapp
          file: ./b6/testapp/Dockerfile
          push: true
          build-args: |
            NEXT_PUBLIC_API_URL=http://nextjs-backend-app:3001
          tags: |
            ghcr.io/paul-lift/m210/nextjs-openshift-app:latest
            ghcr.io/paul-lift/m210/nextjs-openshift-app:${{ github.sha }}

      # ============================================
      # DEPLOYMENT ZU OPENSHIFT
      # ============================================
      - name: Install oc CLI
        run: |
          curl -L https://mirror.openshift.com/pub/openshift-v4/clients/ocp/latest/openshift-client-linux.tar.gz \
            | tar zx && sudo mv oc kubectl /usr/local/bin/

      - name: Login to OpenShift
        run: |
          oc login ${{ secrets.OPENSHIFT_SERVER }} \
            --token=${{ secrets.OPENSHIFT_TOKEN }} \
            --insecure-skip-tls-verify=true

      - name: Select namespace/project
        run: |
          oc project 231234-paubot

      - name: Prepare deployment folder
        run: |
          mkdir -p deploymentEdited
          cp ./b6/testapp/deployment.yaml deploymentEdited/

      - name: Substitute image tags in YAML
        # HIER WERDEN NAMEN DEFINIERT - müssen mit deployment.yaml übereinstimmen
        run: |
          export BACKEND_TAG=${{ github.sha }}
          export FRONTEND_TAG=${{ github.sha }}
          sed -i "s|ghcr.io/paul-lift/m210/nextjs-backend-app:latest|ghcr.io/paul-lift/m210/nextjs-backend-app:${BACKEND_TAG}|g" deploymentEdited/deployment.yaml
          sed -i "s|ghcr.io/paul-lift/m210/nextjs-openshift-app:latest|ghcr.io/paul-lift/m210/nextjs-openshift-app:${FRONTEND_TAG}|g" deploymentEdited/deployment.yaml

      - name: Deploy to OpenShift
        run: |
          oc apply -f deploymentEdited/deployment.yaml

      - name: Wait for Deployment
        run: |
          oc rollout status deployment/nextjs-backend-app -n 231234-paubot --timeout=5m
          oc rollout status deployment/nextjs-openshift-app -n 231234-paubot --timeout=5m

      - name: Print Route Info
        run: |
          echo "✅ Deployment erfolgreich!"
          echo "Verfügbare Routes:"
          oc get routes -n 231234-paubot

 