name: Build and Push Docker Images

on:
  push:
    branches: [main]
  workflow_dispatch: {}

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # ============================================
      # BACKEND IMAGE
      # ============================================
      - name: Build and push Backend image
        uses: docker/build-push-action@v6
        with:
          context: ./b6/testapp/backend
          file: ./b6/testapp/backend/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.Paul-lift }}/nextjs-backend-app:latest
            ghcr.io/${{ github.Paul-lift }}/nextjs-backend-app:${{ github.sha }}

      # ============================================
      # FRONTEND IMAGE
      # ============================================
      - name: Build and push Frontend image
        uses: docker/build-push-action@v6
        with:
          context: ./b6/testapp
          file: ./b6/testapp/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.Paul-lift }}/nextjs-openshift-app:latest
            ghcr.io/${{ github.Paul-lift }}/nextjs-openshift-app:${{ github.sha }}

 